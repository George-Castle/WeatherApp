<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
        <h2 class="temperature-degree">34</h2>
        <span>C</span>
    </div>
        <div class="temperature-description">Its WARM</div>
    </div>
    <div class = "weekdays">
        <div class="monday">MON</div>
        <div class="tuesday">TUE</div>
        <div class="wednesday">WED</div>
        <div class="thursday">THU</div>
        <div class="friday">FRI</div>
        <div class="saturday">SAT</div>
        <div class="sunday">SUN</div>
    </div>
    <div class = "triangle-up"></div>
    <script src="skycons.js"></script>
    <script src="app.js">   </script>
</body>
</html>
